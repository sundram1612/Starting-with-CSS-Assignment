<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Change on Hovering</title>

    <style>
        img {
        background-color: red;
        border: 12px ridge #facb0b;
      }

      img:hover {
        border-radius: 50%;
        border: 12px ridge #8000ff;
      }
    </style>
</head>
<body>
    <img src="./brain.jpg" alt=" brainImage">
</body>
</html>
