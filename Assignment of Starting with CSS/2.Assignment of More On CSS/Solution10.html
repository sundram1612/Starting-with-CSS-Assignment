<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Centered Image</title>

<style>
    div{
        background-color: #395fc9b6;
        padding: 10px;
        width: 300px;        
        margin: 0 auto;
        border-radius: 15px;
        opacity: 40%;
    }
    img{
       height: 200px;
       width: 300px;   
       border-radius: 15px;   
    }

    div:hover{
        opacity: 100%;
    }
    
</style>

</head>
<body>
    <div>
        <img src="brain.jpg" alt="brainImage">
        <h1>Brain</h1>
        <p>The brain is a complex organ that controls thought, memory, emotion, touch, motor skills, vision, breathing, temperature, hunger and every process that regulates our body. Together, the brain and spinal cord that extends from it make up the central nervous system, or CNS.</p>
    </div>

</body>
</html>
