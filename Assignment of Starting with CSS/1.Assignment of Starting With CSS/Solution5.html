<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovered over image</title>

    <style>
        img {
        opacity: 0;
        width: 50%;
      }

      img:hover {
        opacity: 1;
      }
    </style>

</head>
<body>
    <h1>Hover below to reveal a surprise</h1>
    <img src="/monument_image.jpg" alt="">
</body>
</html>
